name: systel-bot

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: os-independent

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
